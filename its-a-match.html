<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="match container">
        <h1>It's a Match!</h1>
        <header>
            <img src="https://placeholder.com/200" alt="Match Photo">
            <div class="match-name">
                <p id="first-name">Jane Doe</p>
                <p id="age">20</p>
            </div>

            <div class="match-info">
                <div class="demo-inf">
                    <p id="gender"><strong>Genero: </strong>Female</p>
                    <p id="dob"><strong>Fecha de Nacimiento: </strong>2005-01-01</p>
                </div>

                <div class="location">
                    <p id="address"><strong>Direccion: </strong>Calle 1, 123</p>
                    <p id="city"><strong>Ciudad:</strong>Sidney</p>
                    <p id="state"><strong>Estado:</strong>-</p>
                    <p id="country"><strong>Pais:</strong>Australia</p>

                </div>
                <div class="contact">
                    <p id="email"><strong>Correo: </strong>sunny@sol.com</p>
                    <p id="phone"><strong>Telefono: </strong>123 456 7890</p>
                    <p id="celular"><strong>Celular: </strong>123 456 7890</p>
                </div>

            </div>
        </header>
    </div>
</body>

</html>
